<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authentication Successful</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f5f5f5;
      }
      .success {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .message {
        font-size: 18px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="success">
      <h1>✅ Authentication Successful!</h1>
    </div>
    <div class="message">
      <p>You can now close this tab and use the Resept extension.</p>
      <p>The extension will automatically detect your login.</p>
    </div>

    <script>
      // Try to get the token from the URL parameters or localStorage
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token") || localStorage.getItem("jwtToken");

      if (token) {
        // Store the token in both localStorage and extension storage
        localStorage.setItem("jwtToken", token);
        localStorage.setItem("extension_token", token);

        if (typeof browser !== "undefined" && browser.storage) {
          browser.storage.local
            .set({ jwtToken: token })
            .then(() => {
              // Update the page to show success
              document.querySelector(".message").innerHTML =
                "<p>✅ Token received and stored!</p><p>You can now close this tab and use the Resept extension.</p>";
              // Close the tab after a short delay
              setTimeout(() => {
                window.close();
              }, 2000);
            })
            .catch((error) => {
              document.querySelector(".message").innerHTML =
                "<p>❌ Error storing token. Please try again.</p>";
            });
        } else {
          document.querySelector(".message").innerHTML =
            "<p>✅ Token received and stored in localStorage!</p><p>You can now close this tab and use the Resept extension.</p>";
          setTimeout(() => {
            window.close();
          }, 2000);
        }
      } else {
        document.querySelector(".message").innerHTML =
          "<p>❌ No token found. Please try logging in again.</p>";
      }
    </script>
  </body>
</html>
